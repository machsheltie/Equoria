<script>
    // Basic Modal Functionality (No complex animations here for pure HTML/CSS focus)
    const modal = document.getElementById('locationModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');
    const modalEnterButton = document.getElementById('modalEnterButton');
    const locationData = {
      vet: {
        name: "Whisperwood Apothecary",
        description: "Herbal remedies and potent potions are brewed here by the wise old centaur, Chiron. Only the purest ingredients from the magical forest are used."
      },
      store: {
        name: "Glimmering Hoard",
        description: "A treasure trove run by a mischievous goblin. You can find rare artifacts, enchanted tack, and perhaps a map to hidden riches... for the right price."
      },
      market: {
        name: "Crossroads Market",
        description: "A bustling hub of trade where equestrians from all corners of Equoria gather. Barter for goods, find unique items, or sell your own wares."
      },
      training: {
        name: "Pegasus Peaks Arena",
        description: "High in the mountains, this legendary arena is where horses hone their skills. Train your steeds in agility, endurance, and even magical abilities."
      },
      breeding: {
        name: "Moonpetal Sanctuary",
        description: "A serene haven where the finest bloodlines converge. Seek out the perfect match to breed champions with exceptional traits and lineage."
      },
      alchemist: {
        name: "Crystal Spire Lab",
        description: "Within a tower of shimmering crystals, the alchemist transmutes elements, crafts powerful enchantments, and unlocks the hidden potential of gems."
      },
      farrier: {
        name: "Ironflame Forge",
        description: "The clang of hammer on anvil rings out from this master farrier's workshop. Get custom horseshoes, imbued with elemental magic or protective runes."
      }
    };
    function openModal(locationKey) {
      const data = locationData[locationKey];
      if (data) {
        modalTitle.textContent = data.name;
        modalDescription.textContent = data.description;
        // Could add specific actions for the "Enter" button based on locationKey
        modalEnterButton.onclick = () => {
          console.log("Entering " + data.name);
          // Add shimmer trail effect on tap (conceptually)
          modalEnterButton.classList.add('animate-pulse'); // Simple pulse, real shimmer is complex
          setTimeout(() => modalEnterButton.classList.remove('animate-pulse'), 500);
          // setTimeout(closeModal, 300); // Close after a delay for effect
        };
        modal.classList.remove('hidden');
        setTimeout(() => modal.classList.add('opacity-100'), 10); // Fade in
      }
    }
    function closeModal() {
      modal.classList.remove('opacity-100');
      setTimeout(() => modal.classList.add('hidden'), 300); // Fade out
    }
    // Close modal if clicked outside the content
    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        closeModal();
      }
    });
  </script>
