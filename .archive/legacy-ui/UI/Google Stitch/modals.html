      align-items: center;
      justify-content: center;
      color: #D6A64A;font-family: 'Times New Roman', Times, serif;font-weight: bold;

    }
    .modal-container {
  border: 3px solid #D6A64A;
  box-shadow: 0 0 0 1px #6A4E2D, inset 0 0 10px rgba(0,0,0,0.1), 0 0 15px rgba(214, 166, 74, 0.3);
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  animation: unfurl 0.7s ease-out;
    }
    @keyframes unfurl {
      to {
        transform: translateY(0);
      }
    }
    .sparkle-edge {
        position: relative;
    }
    .sparkle-edge::before, .sparkle-edge::after {
        content: '';
        position: absolute;
        top: -5px; bottom: -5px; left: -5px; right: -5px;
        z-index: -1;background: radial-gradient(circle, rgba(255,223,186,0.5) 0%, rgba(255,223,186,0) 70%);
        animation: sparkle 3s infinite linear;
        opacity: 0;
    }
    .sparkle-edge::after {
        animation-delay: 1.5s;
    }
    @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.95); }
        50% { opacity: 0.6; transform: scale(1.05); }
    }
    .glowing-border {
        animation: glow 2.5s infinite alternate;
    }
    @keyframes glow {
        from { box-shadow: 0 0 0 1px #6A4E2D, 0 0 5px #D6A64A, 0 0 10px #D6A64A, 0 0 15px #D6A64A; }
        to { box-shadow: 0 0 0 1px #6A4E2D, 0 0 10px #D6A64A, 0 0 20px #D6A64A, 0 0 30px #D6A64A; }
    }
    .icon-overlay-container {
        position: relative;
    }

        background-position: center;
        background-size: contain;
    }
    .training-modal {
      border-color: #388E3C;box-shadow: 0 0 0 1px #4CAF50,
                  inset 0 0 10px rgba(0,0,0,0.1),
                  0 0 15px rgba(76, 175, 80, 0.4);
    }
    .training-modal .glowing-border {
        animation-name: glow-green;
    }
    @keyframes glow-green {
        from { box-shadow: 0 0 0 1px #4CAF50, 0 0 5px #66BB6A, 0 0 10px #66BB6A, 0 0 15px #66BB6A; }
        to { box-shadow: 0 0 0 1px #4CAF50, 0 0 10px #81C784, 0 0 20px #81C784, 0 0 30px #81C784; }
    }
     .training-modal .scroll-band-header {
      background: linear-gradient(to right, #4CAF50, #81C784, #4CAF50);
    }
     .training-modal .embossed-gold-text {
      color: #A5D6A7;text-shadow: 1px 1px 0px #C8E6C9, -1px -1px 0px #2E7D32, 0 0 3px rgba(102,187,106,0.5);
    }
  </style>
