<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Yeseva+One%3Awght%40400" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .embossed-text {
      text-shadow: 1px 1px 1px #4a3b20, -1px -1px 1px #fff;
    }
    .pulsing-gem {
      animation: pulse 2s infinite, sparkle 1.5s infinite alternate;
    }
    @keyframes pulse {
      0% {
        box-shadow: 0 0 5px 2px rgba(255, 215, 0, 0.7);
      }
      50% {
        box-shadow: 0 0 15px 5px rgba(255, 215, 0, 1);
      }
      100% {
        box-shadow: 0 0 5px 2px rgba(255, 215, 0, 0.7);
      }
    }
    @keyframes sparkle {
      0% {
        opacity: 0.8;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.05);
      }
    }
    .filigree-border {
      position: relative;
    }
    .filigree-border::before {
      content: "";
      position: absolute;
      inset: 3px;border: 1px solid #6A4E2D;z-index: 1;background-image: repeating-linear-gradient(45deg, #6A4E2D, #6A4E2D 1px, transparent 1px, transparent 5px),
                        repeating-linear-gradient(-45deg, #6A4E2D, #6A4E2D 1px, transparent 1px, transparent 5px);
      opacity: 0.3;}
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
