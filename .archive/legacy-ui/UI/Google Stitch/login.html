<style>
    @keyframes glint {
      0%,
      100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }
    .sunrise-glint {
      animation: glint 3s infinite ease-in-out;
    }
    @keyframes floatParticles {
      0% {
        transform: translateY(0px);
        opacity: 0;
      }
      25% {
        opacity: 0.7;
      }
      50% {
        transform: translateY(-20px);
        opacity: 1;
      }
      75% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(0px);
        opacity: 0;
      }
    }
    .gold-particle {
      position: absolute;
      background-color: rgba(255, 215, 0, 0.5);
      border-radius: 50%;
      animation: floatParticles 5s infinite ease-in-out;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
    }
    @keyframes horseBob {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
      }
    }
    .horse-bob {
      animation: horseBob 4s infinite ease-in-out;
    }
    @keyframes tailSwish {
      0%,
      100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(5deg);
      }
    }
  </style>
