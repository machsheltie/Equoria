<script>
      // Tab switching logic (basic example)
      const tabs = document.querySelectorAll('.font-yeseva-one.text-base.py-2.px-3');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('tab-active', 'animate-pulse'));
          tabs.forEach(t => t.classList.add('tab-inactive'));
          tab.classList.remove('tab-inactive');
          tab.classList.add('tab-active');
          // Add shimmer effect
          tab.classList.add('animate-pulse'); // Simple pulse, can be replaced with custom shimmer
          setTimeout(() => tab.classList.remove('animate-pulse'), 500);
        });
      });
      // Particle generation for scroll
      const sparkleContainer = document.getElementById('sparkle-container');
      const horseGrid = document.querySelector('.overflow-y-auto');
      function createSparkle() {
        if(Math.random() > 0.7) { // Create sparkles intermittently
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            const xPos = Math.random() * sparkleContainer.offsetWidth;
            const delay = Math.random() * 2; // Random delay up to 2 seconds
            sparkle.style.setProperty('--x-pos', `${xPos}px`);
            sparkle.style.setProperty('--delay', `${delay}s`);
            sparkleContainer.appendChild(sparkle);
            // Remove sparkle after animation
            sparkle.addEventListener('animationend', () => {
            sparkle.remove();
            });
        }
      }
      let scrollTimeout;
      horseGrid.addEventListener('scroll', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(createSparkle, 50); // Create particle after scrolling stops for a bit, or adjust timing
        createSparkle(); // Create one immediately on scroll for responsiveness
      });
    </script>
