<script>
    // Gold Particle Generation
    const particleContainer = document.getElementById('gold-particle-container');
    const numParticles = 30; // Adjust for density
    for (let i = 0; i < numParticles; i++) {
      const particle = document.createElement('div');
      particle.classList.add('gold-particle');
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`; // Start at random positions
      particle.style.animationDelay = `${Math.random() * 10}s`; // Randomize animation start
      particle.style.setProperty('--particle-x-end', `${(Math.random() -0.5) * 50}px`); // Slight horizontal drift
      particleContainer.appendChild(particle);
    }
    // Tab switching visual
    const tabs = document.querySelectorAll('.parchment-scroll-tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', function(e) {
        e.preventDefault();
        tabs.forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        // Add scroll ribbon curl animation/effect here if desired
      });
    });
    // Item tap to open info panel
    const itemCards = document.querySelectorAll('.inventory-item-card');
    const infoPanel = document.getElementById('itemInfoPanel');
    const itemNameEl = document.getElementById('itemName');
    const itemDescriptionEl = document.getElementById('itemDescription');
    const itemUsageEl = document.getElementById('itemUsage');
    const itemIconEl = document.getElementById('itemIcon');
    itemCards.forEach(card => {
        card.addEventListener('click', function() {
            // Dummy data population - replace with actual item data
            const isRare = this.querySelector('.rare-aura');
            const isEquipped = this.querySelector('.equipped-indicator');
            const iconSrc = this.querySelector('img') ? this.querySelector('img').src : (this.querySelector('[style*="background-image"]').style.backgroundImage.slice(5, -2)); // hacky way to get placeholder img
            const count = this.querySelector('.wax-stamp-badge').textContent;
            itemNameEl.textContent = isRare ? "Rare Mystical Orb" : (isEquipped ? "Equipped Leather Saddle" : "Common Healing Potion");
            itemIconEl.src = iconSrc;
            itemDescriptionEl.textContent = "A finely crafted item with magical properties. This " + (isRare ? "pulsating orb" : (isEquipped ? "sturdy saddle" : "refreshing potion")) + " seems to emanate a faint energy. It is said to be useful in many situations. Stack: "+ count;
            itemUsageEl.textContent = isRare ? "Usage Effect: Grants temporary invincibility." : (isEquipped ? "Usage Effect: Increases horse speed by 15%." : "Usage Effect: Restores 50 HP.");
            infoPanel.classList.remove('hidden','opacity-0');
            // Trigger reflow for animation
            void infoPanel.offsetWidth; 
        });
    });
  </script>
