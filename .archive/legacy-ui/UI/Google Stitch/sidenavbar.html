<script>
      // Simple script to toggle sidebar on mobile
      const sidebar = document.querySelector('.fixed.left-0');
      const openSidebarButton = document.getElementById('open-sidebar');
      const mainContent = document.querySelector('.flex-1'); // Assuming this is your main content area
      if (openSidebarButton && sidebar && mainContent) {
        openSidebarButton.addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent click from bubbling up to the document
          sidebar.classList.toggle('-translate-x-full');
        });
        // Close sidebar when clicking outside of it on mobile
        document.addEventListener('click', (e) => {
          if (
            !sidebar.contains(e.target) && // Click was outside the sidebar
            !openSidebarButton.contains(e.target) && // Click was not on the open button
            !sidebar.classList.contains('-translate-x-full') && // Sidebar is currently open
            window.innerWidth < 768 // Only on mobile screens (Tailwind's md breakpoint)
          ) {
            sidebar.classList.add('-translate-x-full');
          }
        });
      }
    </script>
